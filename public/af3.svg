<svg width="610" height="610" viewBox="0 0 610 610" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="cc">
      <circle cx="305" cy="305" r="300"/>
    </clipPath>
    <radialGradient id="bg" cx="50%" cy="50%" r="55%">
      <stop offset="0%"   stop-color="#1c0808"/>
      <stop offset="100%" stop-color="#080808"/>
    </radialGradient>
  </defs>

  <!-- 1. Background circle -->
  <circle cx="305" cy="305" r="305" fill="url(#bg)"/>

  <!-- 2. Logo clipped to circle -->
  <g clip-path="url(#cc)">
    <!--
      Transform chain:
        a) translate(305,318)   — move to visual center of circle (slightly high for the tall logo)
        b) scale(0.0395)        — scale from 10240-unit path space to ~405px tall
        c) translate(-5120,-5120) — center the 10240x10240 path coord space
      Then the inner g replicates af3's original transform:
        translate(0,10240) scale(1,-1)  [equivalent to translate(0,1024) scale(0.1,-0.1) but combined]
        Actually we keep it simple: the path coords ARE in 0-10240 space after the g transform below
    -->

    <!-- Outer positioning: center and scale the 1024x1024 af3 SVG space into 610x610 -->
    <g transform="translate(305,318) scale(0.945) translate(-520,-572)">
      <!-- Replicate af3's internal g transform exactly -->
      <g transform="translate(0,1024) scale(0.1,-0.1)">

        <!-- RED background fill behind the evenodd cutout — 
             makes the logo appear in red instead of white -->
        <rect x="0" y="0" width="10240" height="10240" fill="#D91C1C" opacity="1"/>

        <!-- Full af3 path with evenodd — the AF mark is cut as holes, revealing red bg -->
        <path fill-rule="evenodd" fill="#0d0808"
          d="M0 5120 l0 -5120 5120 0 5120 0 0 5120 0 5120 -5120 0 -5120 0 0 -5120z m5420 1767 c391 -92 718 -352 898 -712 77 -156 132 -372 132 -522 l0 -74 -102 3 -103 3 -7 85 c-23 272 -138 523 -327 711 -132 131 -262 213 -429 269 -284 95 -594 75 -857 -57 -121 -60 -204 -121 -300 -217 -186 -187 -300 -436 -323 -702 l-7 -89 -105 0 -105 0 3 75 c11 236 93 476 233 680 79 115 137 180 239 265 197 164 407 260 655 301 126 21 374 11 505 -19z m-64 -815 c-3 -3 -57 14 -119 37 l-114 42 -113 -41 c-63 -22 -118 -39 -123 -37 -4 1 46 112 113 245 l120 243 120 -242 c67 -133 119 -244 116 -247z m-116 -370 c184 -382 789 -1592 796 -1592 4 0 51 32 105 70 l99 71 0 564 0 565 105 0 105 0 2 -557 c0 -307 1 -585 2 -617 l1 -59 -50 -37 c-27 -20 -104 -76 -170 -123 -66 -47 -275 -199 -465 -336 -190 -138 -347 -251 -350 -250 -3 0 -70 135 -149 299 -80 165 -147 300 -150 300 -4 0 -71 -135 -151 -300 -80 -165 -148 -299 -153 -297 -4 1 -173 122 -375 269 -202 147 -432 314 -512 371 -127 90 -145 106 -144 130 0 15 1 293 2 617 l2 590 105 0 105 0 0 -563 0 -564 48 -33 c26 -19 160 -116 298 -216 345 -250 396 -286 399 -282 1 2 55 113 120 248 65 135 149 308 187 384 l70 140 82 -170 c45 -93 129 -267 186 -386 58 -120 107 -218 110 -218 4 0 346 243 357 253 2 2 -87 182 -198 400 l-201 397 -215 0 c-168 0 -214 3 -210 13 2 6 28 50 56 96 28 46 51 88 51 93 0 4 48 8 106 8 58 0 104 4 102 9 -14 39 -223 461 -228 461 -3 0 -147 -286 -320 -635 -172 -349 -316 -635 -319 -635 -10 0 -171 113 -171 120 0 4 175 360 388 791 214 431 395 799 402 817 7 17 15 32 19 32 3 0 58 -107 121 -238z m4469 -4957 c27 -65 100 -135 166 -161 25 -9 45 -20 45 -24 0 -3 -25 -17 -55 -29 -65 -27 -135 -100 -161 -166 -9 -25 -20 -45 -24 -45 -3 0 -17 25 -29 55 -27 65 -100 135 -166 161 -25 9 -45 20 -45 24 0 3 25 17 55 29 65 27 135 100 161 166 9 25 20 45 24 45 3 0 17 -25 29 -55z"/>

      </g>
    </g>
  </g>

  <!-- 3. Outer border ring (like af1) -->
  <circle cx="305" cy="305" r="301" fill="none" stroke="#D91C1C" stroke-width="2.5" opacity="0.8"/>
  <circle cx="305" cy="305" r="295" fill="none" stroke="rgba(217,28,28,0.18)" stroke-width="1"/>

</svg>
